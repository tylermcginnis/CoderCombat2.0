<!DOCTYPE html>
<html ng-app="CC">
  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app-styles.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand pull-left" href="/"><img src="images/coder-combat-small.png"></a>
          <ul class="nav navbar-nav">
            <li><a ng-click="checkAnswer()" ng-disabled="true" ng-class="{'mute': !highlightSubmit, 'not-mute': highlightSubmit}" href="#"><span class="glyphicon glyphicon-play"></span> Submit</a></li>
          </ul>
        </div>
        <div class="navbar-collapse collapse"><!--
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" data-toggle="modal" data-target="#sign-up-modal">Sign-Up</a></li>
            <li><a href="#" data-toggle="modal" data-target="#login-modal">Login</a></li>
          </ul>-->
        </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="players-editor pull-left">
          <user-editor>
            <span ng-bind="editor"></span>
          </user-editor>
        </div>
        <div class="right-side pull-right">
          <div class="question question-container">
            {{questionData.question}}
          </div>
          <div class="opponents-editor">
            <opponent-editor>
              <span ng-bind="oEditor"></span>
            </opponent-editor>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdn.jsdelivr.net/ace/1.1.3/min/ace.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/appController.js"></script>
    <script src="js/components/socket/socketFactory.js"></script>
    <script src="js/components/aceEditor/userEditorDirective.js"></script>
    <script src="js/components/aceEditor/opponentEditorDirective.js"></script>
    <script src="js/components/aceEditor/initiateEditor.js"></script>
    <script src="js/components/modals/timer.js"></script>
  </body>
</html>
