<!DOCTYPE html>
<html ng-app="CC">
  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app-styles.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="images/coder-combat-small.png"></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" data-toggle="modal" data-target="#sign-up-modal">Sign-Up</a></li>
            <li><a href="#" data-toggle="modal" data-target="#login-modal">Login</a></li>
          </ul>
        </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="players-editor pull-left">
          <div ui-ace="{
              useWrapMode : true,
              showGutter: false,
              theme:'eclipse',
              mode: 'javascript',
              onLoad: userEditorLoaded,
              onChange: useEditorChanged
            }">
          </div>
        </div>
        <div class="right-side pull-right">
          <div class="question-container">
  
          </div>
          <div class="opponents-editor">
            <div ui-ace="{
                useWrapMode : true,
                showGutter: false,
                theme:'eclipse',
                mode: 'javascript',
                onLoad: opponentEditorLoaded,
                onChange: opponentEditorChanged
              }">
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/bower_components/ace-builds/src-min-noconflict/ace.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap.min.js"></script>
    <script src="/bower_components/angular-ui-ace/ui-ace.js"></script>
    <script src="js/app.js"></script>
    <script src="js/appController.js"></script>
    <script src="js/socketFactory.js"></script>
  </body>
</html>
